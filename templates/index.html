<div id="japan" class="country" data-id="japan">‚óè</div>
<!-- Button trigger modal -->

<!-- Button trigger modal -->
<button type="button" id="japan_btn" class="btn btn-primary hidden " data-toggle="modal" data-target="#japan_modal"></button>


<!-- Modal -->
<div class="modal fade" id="japan_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="msg"></p>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="answer" aria-describedby="basic-addon1">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" id="go" type="button">Go!</button>
                    </span>
                </div>

                <p id="select"></p>
                <input type="radio" class="answerRadio hidden" name="r1" value="1" id="r1">aaa<br>
                <input type="radio" class="answerRadio hidden" name="r1" value="2" id="r2">bbb<br>
                <input type="radio" class="answerRadio hidden" name="r1" value="3" id="r3">ccc


            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary hidden" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary hidden" id="save">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.angularjs.org/angular-1.0.1.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
